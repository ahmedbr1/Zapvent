name: Unit and Integration Test

on:
    push:
    pull_request:
        branches: [main]

jobs:
    run-test:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                node-version: [20, 21]
                os: [ubuntu-latest, windows-latest, macos-latest]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm run test
